<html>
 <head>
  <link rel="stylesheet" href="style.css"/>
  <title>Web hello</title>
 </head>
 <body>
   <header>
     <h1>Rock Paper Scissors</h1>
    </header>
   <div class="score-board">
     <div id="user-label" class="badge">USER</div>
     <div id="comp-label" class="badge">COMP</div>
     <span id="user-score">0</span> :
     <span id="comp-score">0</span>
   </div>
   <div class="result-message">
     <p id="resultId">You rock!</p>
   </div>
   <div class="choices">
     <div id="r" class="choice">
       <img src="icons/HandRock.svg">
     </div>
     <div id="p" class="choice">
       <img src="icons/HandPaper.svg">
     </div>
     <div id="s" class="choice">
       <img src="icons/HandScissors.svg">
     </div>
   </div>
   <p id="makeMove">Make your move</p>
   <script src="app.js"></script>
 </body>
</html>
